{{template "base.html" .}} {{ define "content" }}
<ul class="index_posts_ul">
  {{ range .Posts }}
  <li class="index_post_li">
    <a class="font_roboto-condensed index_post_link" href="/posts/{{ .Slug }}"
      >{{ .Title }}</a
    >
    <p class="font_roboto-condensed index_post_date">
      ({{.CreatedAt.Format "2006-01-02"}})
    </p>
    <p class="font_roboto-condensed index_post_content_preview">
      {{ .ContentPreview }}
    </p>
  </li>
  {{ end }}
</ul>
{{ end }}
