<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/css/style.css" rel="stylesheet" />
    <link href="/static/assets/favicon.ico" rel="icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-ETK9JGW8YR"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-ETK9JGW8YR");
    </script>
  </head>
  <body>
    <header class="header_row">
      <a href="/">
        <h1 class="font_sixtyfour">Web Log</h1>
      </a>
      <a href="/about">
        <p>About</p>
      </a>
    </header>
    <main>{{block "content" .}}{{end}}</main>
    <footer>
      <p class="font_sixtyfour">
        &copy;
        <span
          hx-get="/get_current_year"
          hx-trigger="load"
          hx-target="#current_year"
          hx-swap="outerhtml"
          id="current_year"
        ></span>
        Nick Foden Web Log
      </p>
    </footer>
  </body>
</html>
